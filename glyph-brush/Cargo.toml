[package]
name = "glyph_brush"
version = "0.7.0"
authors = ["Alex Butler <alexheretic@gmail.com>"]
edition = "2018"
description = "Fast cached text render library using ab_glyph"
repository = "https://github.com/alexheretic/glyph-brush"
keywords = ["font", "ttf", "truetype", "text"]
license = "Apache-2.0"
readme="README.md"

[dependencies]
glyph_brush_layout = { version = "0.2", path = "../layout" }
glyph_brush_draw_cache = { version = "0.1.1", path = "../draw-cache" }
log = "0.4.4"
ordered-float = "2"
rustc-hash = "1"
twox-hash = "1"

[dev-dependencies]
env_logger = { version = "0.8", default-features = false }
once_cell = "1.3"
gl = "0.14"
glutin = "0.25"
spin_sleep = "1"
approx = "0.3.1"
matches = "0.1"
criterion = "0.3"

[[bench]]
name = "glyph_brush"
harness = false
